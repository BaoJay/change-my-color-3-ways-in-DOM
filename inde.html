<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Color</title>
  </head>
  <body>
    <h1>Change my color!</h1>
    <div id="oneLine">
      <button onclick="changeColor('red')">Red</button>
      <button onclick="changeColor('green')">Green</button>
      <button onclick="changeColor('blue')">Blue</button>
      <button onclick="changeColor('violet')">Violet</button>
      <button onclick="changeColor('indigo')">Indigo</button>
    </div>
    <div id="singleFunc">
      <button class="singleFunc">Red</button>
      <button class="singleFunc">Green</button>
      <button class="singleFunc">Blue</button>
      <button class="singleFunc">Violet</button>
      <button class="singleFunc">Indigo</button>
    </div>
    <div id="eventHandler">
      <button class="eventHandler">Red</button>
      <button class="eventHandler">Green</button>
      <button class="eventHandler">Blue</button>
      <button class="eventHandler">Violet</button>
      <button class="eventHandler">Indigo</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
